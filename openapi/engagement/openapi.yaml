    email_addresses:
      $ref: ./components/schemas/objects/email_addresses.yaml
    custom_fields:
      $ref: ./components/schemas/objects/custom_fields.yaml
    logs:
      $ref: ../common/components/schemas/logs.yaml
    errors:
