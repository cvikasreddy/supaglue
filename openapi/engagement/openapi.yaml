openapi: 3.0.3
info:
  version: 0.7.6
  title: Supaglue Engagement API
  contact:
    name: Supaglue
    email: docs@supaglue.com
    url: 'https://supaglue.com'
  description: |
    # Introduction

    Welcome to the Supaglue unified Engagement API documentation. You can use this API to read data that has been synced into Supaglue from third-party providers.

    ### Base API URL

    ```
    http://localhost:8080/engagement/v1
    ```
externalDocs:
  description: Try out our API in Postman!
  url: 'https://www.postman.com/supaglue/workspace/supaglue-public/overview'
servers:
  - url: 'https://supaglue-tom.ngrok.io'
    description: Local Supaglue API
paths:
  '/engagement/v1/passthrough':
    $ref: paths/passthrough.yaml
  '/engagement/v1/contacts':
    $ref: paths/contacts.yaml
  '/engagement/v1/contacts/{contact_id}':
    $ref: paths/contacts@{contact_id}.yaml
  '/engagement/v1/users':
    $ref: paths/users.yaml
  '/engagement/v1/users/{user_id}':
    $ref: paths/users@{user_id}.yaml
  '/engagement/v1/mailboxes':
    $ref: paths/mailboxes.yaml
  '/engagement/v1/mailboxes/{mailbox_id}':
    $ref: paths/mailboxes@{mailbox_id}.yaml
  '/engagement/v1/sequences':
    $ref: paths/sequences.yaml
  '/engagement/v1/sequences/{sequence_id}':
    $ref: paths/sequences@{sequence_id}.yaml
  '/engagement/v1/sequence_states':
    $ref: paths/sequence_states.yaml
  '/engagement/v1/sequence_states/{sequence_state_id}':
    $ref: paths/sequence_states@{sequence_state_id}.yaml
tags:
  - name: Engagement Contacts
    description: The `Contact` Common Model is used to represent a "contact" in Engagements.
  - name: Engagement Sequences
    description: The `Sequence` Common Model is used to represent a "sequence" in Engagements.
  - name: Engagement Sequence States
    description: The `Sequence State` Common Model is used to represent the state of a contact in a sequence in Engagements.
  - name: Engagement Users
    description: The `User` Common Model is used to represent a "user" in Engagements.
  - name: Engagement Mailboxes
    description: The `Mailbox` Common Model is used to represent email mailbox, used within the application for sending and syncing emails in Engagements.
  - name: Engagement Passthrough
    description: Passthrough operations to underlying Engagement providers.
